Create a Payment
This endpoint will create a Payment based on json request data
---
tags:
  - Payment
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    schema:
      id: data
      required:
        - nickname
        - payment_type
        - user_id
        - details
      properties:
        nickname:
          type: string
          description: user-made nickname for payment method
          example: my credit
        user_id:
          type: integer
          description: foreign key id for user
          example: 1
        payment_type:
          type: string
          description: type of payment (credit, debit, paypal)
          example: credit
        details:
          schema:
            id: Detail
            properties:
              user_name:
                type: string
                description: user name associated with payment method (CARD & PAYPAL)
                example: Jimmy Jones
              expires:
                type: string
                description: credit/debit card expiration date (mm/yyyy) (CARD ONLY!)
                example: 02/2020
              card_number:
                type: string
                description: 16-digit credit/debit card number (CARD ONLY!)
                example: 1111222233334444
              card_type:
                type: integer
                description: type of credit/debit card (Visa, Mastercard, etc.) (CARD ONLY!)
                example: Visa
              user_email:
                type: string
                description: user e-mail associated with account (PAYPAL ONLY!)
                example: jj@aol.com
              is_linked:
                type: boolean
                description: status of link to paypal account (PAYPAL ONLY!)
                example: True
responses:
  201:
    description: Payment created
    schema:
      type: array
      items:
        schema:
          id: Payment
          properties:
            payment_id:
              type: integer
              description: id auto-generated by database
            nickname:
              type: string
              description: user-made nickname for payment method
            user_id:
              type: integer
              description: foreign key id for user
            payment_type:
              type: string
              description: type of payment (credit, debit, paypal)
            is_default:
              type: boolean
              description: signifies default payment method for purchases
              default: false
            is_removed:
              type: boolean
              description: soft delete for removed payments with pending transactions
              default: false
            charge_history:
              type: float
              description: history of purchase amounts for specified payment method
              default: 0.0
            details:
              schema:
                id: details
                properties:
                  user_name:
                    type: string
                    description: user name associated with payment method (CARD & PAYPAL)
                  expires:
                    type: string
                    description: credit/debit card expiration date (mm/yyyy) (CARD ONLY!)
                  card_number:
                    type: string
                    description: 16-digit credit/debit card number (CARD ONLY!)
                  card_type:
                    type: integer
                    description: type of credit/debit card (Visa, Mastercard, etc.) (CARD ONLY!)
                  user_email:
                    type: string
                    description: user e-mail associated with account (PAYPAL ONLY!)
                  is_linked:
                    type: boolean
                    description: status of link to paypal account (PAYPAL ONLY!)
  400:
    description: Bad Request (the posted data was not valid)