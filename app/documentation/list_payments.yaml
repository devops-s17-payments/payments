List or Query Payments
This endpoint will list all payments or list some payments if query or id parameter is specified
---
tags:
  - Payment
description: This Payments endpoint allows you to list all payments or query payments
produces:
  - application/json
parameters:
  - name: ids
    in: query
    description: ID of Payment(s) to be retrieved
    type: array
    items: {
      type: integer
      }
    required: false
    collectionFormat: multi
  - name: user_id
    in: query
    description: User ID of the Payment(s) to be retrieved
    type: array
    items: {
      type: integer
      }
    required: false
    collectionFormat: multi
  - name: nickname
    in: query
    description: Nickname of the Payment(s) to be retrieved
    type: array
    items: {
      type: string
      }
    required: false
    collectionFormat: multi
  - name: payment_type
    in: query
    description: Payment Type of the Payment(s) to be retrieved
    type: array
    items: {
      type: string
      }
    required: false
    collectionFormat: multi
responses:
  200:
    description: An Array of Payments
    schema:
      type: array
      items:
        schema:
          id: Payment
          properties:
            id:
              type: integer
              description: id auto-generated by database
            nickname:
              type: string
              description: user-made nickname for payment method
            user_id:
              type: integer
              description: foreign key id for user
            payment_type:
              type: string
              description: type of payment (credit, debit, paypal)
            is_default:
              type: boolean
              description: signifies default payment method for purchases
            charge_history:
              type: float
              description: history of purchase amounts for specified payment method
            details:
              schema:
                id: details
                properties:
                  user_name:
                    type: string
                    description: user name associated with payment method
                  expires:
                    type: string
                    description: credit/debit card expiration date (mm/yyyy)
                  card_number:
                    type: string
                    description: 16-digit credit/debit card number
                  card_type:
                    type: integer
                    description: type of credit/debit card (Visa, Mastercard, etc.)
  404:
    description: Requested resource(s) could not be found
