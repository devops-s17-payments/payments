language: python
python:
  - "2.7"

# command to install dependencies
install: "pip install -r requirements.txt"

addons:
  postgresql: "9.3"

services: postgresql

# command to run tests
before_script:
  - export LOCAL_DB='postgresql://payments:payments@localhost:5432/dev'
  - sudo -U postgres psql -c "CREATE USER payments WITH PASSWORD 'payments';"
  - sudo -U postgres psql -c "CREATE DATABASE dev WITH OWNER=payments LC_COLLATE='en_US.utf8' LC_CTYPE='en_US.utf8' ENCODING='UTF8' TEMPLATE=template0;"
  - sudo -U postgres psql -c "CREATE DATABASE test WITH OWNER=payments LC_COLLATE='en_US.utf8' LC_CTYPE='en_US.utf8' ENCODING='UTF8' TEMPLATE=template0;"

script:
  - nosetests -v --rednose --nologcapture
  - behave

after_success:
  - codecov


